<html>
    <head>
        <title>Munshi Mailer Template</title>
        <style>
            .top-header{
                height: 80px;
                background: #00BCD4;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }

            .bottom-footer{
                height: 60px;
                background: #00BCD4;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .header-item {
                background: inherit;
                height: 100%;
                flex: 1;
                color: white;
                font-size: x-large;
                font-family: serif;
            }

            .body-item{
                height: 50px;border: 1px solid; display:flex;
                margin-top:1px;
            }

            .body-inner-item{
                flex:1;  display: flex; background: lightblue; justify-content: center; align-items: center;
            }
        </style>
    </head>

    <body>
        <div class="top-header" style="display:flex">
            <div class="header-item">
                <div style="display: flex; justify-content: start; align-items: center; height: 100%;">
                    Hello ##USER_NAME##
                </div>
            </div>

            <div class="header-item" style="flex: 2">
                <div style="display: flex; justify-content: start; align-items: center; height: 100%;">
                        Welcome to Munshi.
                </div>
            </div>
        </div>


        <div style="margin-top: 81px; display: flex; flex-direction: column; justify-content: center;height: 70%;">
            <div class="body-item">
                <div class="body-inner-item" style="background: #ff9800;">
                    Actvation Details
                </div>
            </div>
            <div class="body-item">
                <div class="body-inner-item">
                    ##SECURITY_KEY##
                </div>
            </div>
            <div class="body-item">
                <div class="body-inner-item">
                    ##START_DATE##
                </div>
            </div>
            <div class="body-item">
                <div class="body-inner-item">
                    ##END_DATE##
                </div>
            </div>
        </div>


        <div class="bottom-footer" style="display:flex; "  >
            <div style="display: flex; flex:1; justify-content: center; align-items: center; height: 100%;color:white">
                ##COPYRIGHT_YEAR## @Copyright Affixus Systems Pvt Ltd.
            </div>
        </div>
    </body>
</html>
